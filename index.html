<!DOCTYPE html>
<html>
  <head>
    <title>Fake Website Detector</title>
    <style>
      body {
        font-family: Arial;
        padding: 40px;
      }
      input[type="text"] {
        width: 400px;
        padding: 8px;
      }
      button {
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <h1>Fake Website Detector</h1>
    <form action="/check" method="POST">
      <input
        type="text"
        name="url"
        placeholder="Enter suspicious URL"
        required
      />
      <button type="submit">Check</button>
    </form>
  </body>
</html>
